<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Verses Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- App Root -->
    <div id="app"></div>
    <script>
        // --- Data Configuration ---
        // YOU CAN EDIT THE 'link' PROPERTY FOR EACH CHARACTER HERE
        const UNIVERSE_DATA = {
            marvel: {
                id: 'marvel',
                name: 'Marvel Universe',
                themeColor: 'bg-red-600',
                textColor: 'text-red-600',
                description: "Home to the Avengers, X-Men, and your friendly neighborhood Spider-Man.",
                bgImage: "https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?auto=format&fit=crop&q=80",
                icon: 'shield',
                characters: [
                    { name: 'Iron Man', link: 'iron-man.html', realName: 'Tony Stark', role: 'Tech Genius', desc: 'Genius, billionaire, playboy, philanthropist.' },
                    { name: 'Captain America', link: 'captain-america.html', realName: 'Steve Rogers', role: 'Super Soldier', desc: 'The First Avenger and symbol of hope.' },
                    { name: 'Thor', link: 'thor.html', realName: 'Thor Odinson', role: 'God of Thunder', desc: 'Asgardian warrior wielding the mighty Mjolnir.' },
                    { name: 'Spider-Man', link: 'spider-man.html', realName: 'Peter Parker', role: 'Web Slinger', desc: 'Friendly neighborhood hero with spider-powers.' },
                    { name: 'Black Widow', link: 'black-widow.html', realName: 'Natasha Romanoff', role: 'Master Spy', desc: 'Expert assassin and key member of SHIELD.' },
                    { name: 'Hulk', link: 'hulk.html', realName: 'Bruce Banner', role: 'Powerhouse', desc: 'A scientist who transforms into a giant rage monster.' },
                    { name: 'Dr Strang', link: 'Dr-Strange.html', realName: 'Stephen Strange', role: 'Magic Wizard', desc: 'A Dcotor who has turned hismelf into a magical wizard.' }
                ]
            },
            dc: {
                id: 'dc',
                name: 'DC Universe',
                themeColor: 'bg-blue-800',
                textColor: 'text-blue-800',
                description: "The realm of the Justice League, protecting Earth from cosmic threats.",
                bgImage: "https://images.unsplash.com/photo-1478720568477-152d9b164e63?auto=format&fit=crop&q=80",
                icon: 'zap',
                characters: [
                    { name: 'Superman', link: 'superman.html', realName: 'Clark Kent', role: 'Man of Steel', desc: 'The last son of Krypton and protector of Earth.' },
                    { name: 'Batman', link: 'batman.html', realName: 'Bruce Wayne', role: 'Dark Knight', desc: 'Gotham\'s vigilante detective and martial artist.' },
                    { name: 'Wonder Woman', link: 'wonder-woman.html', realName: 'Diana Prince', role: 'Amazon Princess', desc: 'Warrior princess of Themyscira.' },
                    { name: 'The Flash', link: 'flash.html', realName: 'Barry Allen', role: 'Speedster', desc: 'The fastest man alive, tapping into the Speed Force.' },
                    { name: 'Aquaman', link: 'aquaman.html', realName: 'Arthur Curry', role: 'King of Atlantis', desc: 'Ruler of the seven seas and Earth\'s oceans.' },
                    { name: 'Green Lantern', link: 'green-lantern.html', realName: 'Hal Jordan', role: 'Space Cop', desc: 'Wielder of a power ring fueled by willpower.' }
                ]
            },
            other: {
                id: 'other',
                name: 'Indie & Others',
                themeColor: 'bg-emerald-600',
                textColor: 'text-emerald-600',
                description: "Heroes and anti-heroes from Image, Dark Horse, and beyond.",
                bgImage: "https://images.unsplash.com/photo-1608889476561-6242cfdbf622?auto=format&fit=crop&q=80",
                icon: 'globe',
                characters: [
                    { name: 'Hellboy', link: 'hellboy.html', realName: 'Anung Un Rama', role: 'Paranormal Investigator', desc: 'A demon raised by humans to fight darkness.' },
                    { name: 'Invincible', link: 'invincible.html', realName: 'Mark Grayson', role: 'Half-Viltrumite', desc: 'Teenager learning to handle immense power.' },
                    { name: 'Spawn', link: 'spawn.html', realName: 'Al Simmons', role: 'Hellspawn', desc: 'Resurrected assassin with symbiotic powers.' },
                    { name: 'Homelander', link: 'homelander.html', realName: 'John', role: 'Corporate Hero', desc: 'The most powerful, yet unstable, supe.' },
                    { name: 'Judge Dredd', link: 'judge-dredd.html', realName: 'Joseph Dredd', role: 'Lawman', desc: 'Street judge in the dystopian Mega-City One.' },
                    { name: 'The Mask', link: 'the-mask.html', realName: 'Stanley Ipkiss', role: 'Chaos Deity', desc: 'Wielder of a mask that grants cartoonish reality warping.' }
                ]
            }
        };

        // --- Icons (SVG Strings) ---
        const ICONS = {
            shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            zap: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>`,
            globe: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
            arrowLeft: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>`,
            star: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
            externalLink: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>`
        };

        // --- State Management ---
        let state = {
            view: 'home' // 'home', 'marvel', 'dc', 'other'
        };

        const app = document.getElementById('app');

        // --- Render Functions ---

        function renderHome() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white flex flex-col items-center justify-center p-4 fade-in">
                    <div class="text-center mb-16 space-y-4">
                        <h1 class="text-5xl md:text-7xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-red-400">
                            COMIC VERSES
                        </h1>
                        <p class="text-gray-400 text-lg md:text-xl max-w-lg mx-auto">
                            Choose your allegiance. Explore the heroes and villains of the multiverse.
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
                        <!-- Marvel -->
                        ${renderHomeCard('Marvel', 'marvel', 'bg-red-600', UNIVERSE_DATA.marvel.bgImage, 'shield')}
                        <!-- DC -->
                        ${renderHomeCard('DC', 'dc', 'bg-blue-700', UNIVERSE_DATA.dc.bgImage, 'zap')}
                        <!-- Other -->
                        ${renderHomeCard('Other', 'other', 'bg-emerald-600', UNIVERSE_DATA.other.bgImage, 'globe')}
                    </div>

                    <footer class="mt-20 text-gray-600 text-sm">
                        <p>© 2024 Comic Verses Explorer. Fan-made demo.</p>
                    </footer>
                </div>
            `;
        }

        function renderHomeCard(title, id, colorClass, bgImage, iconKey) {
            // Note: We use onclick="navigateTo('${id}')" to handle interactions
            return `
                <button onclick="navigateTo('${id}')" 
                    class="group relative h-80 w-full rounded-3xl overflow-hidden shadow-2xl transition-all hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white/20 text-left">
                    <div class="absolute inset-0 ${colorClass} transition-opacity group-hover:opacity-90"></div>
                    <div class="absolute inset-0 bg-cover bg-center opacity-40 mix-blend-multiply group-hover:scale-110 transition-transform duration-700"
                         style="background-image: url('${bgImage}')"></div>
                    <div class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center z-10">
                        <div class="w-16 h-16 mb-4 text-white drop-shadow-lg">
                            ${ICONS[iconKey].replace('width="24"', 'width="64"').replace('height="24"', 'height="64"')}
                        </div>
                        <h2 class="text-4xl font-black text-white tracking-widest uppercase drop-shadow-md">${title}</h2>
                        <span class="mt-4 opacity-0 group-hover:opacity-100 translate-y-4 group-hover:translate-y-0 transition-all bg-white ${colorClass.replace('bg-', 'text-')} px-6 py-2 rounded-full font-bold text-sm">
                            Enter Universe
                        </span>
                    </div>
                </button>
            `;
        }

        function renderCategoryPage(id) {
            const data = UNIVERSE_DATA[id];
            
            return `
                <div class="min-h-screen bg-gray-50 text-gray-900 fade-in">
                    <!-- Header -->
                    <div class="${data.themeColor} text-white py-12 px-4 shadow-xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                             <div class="w-64 h-64 text-white">${ICONS.shield.replace('width="24"', 'width="256"').replace('height="24"', 'height="256"')}</div>
                        </div>
                        
                        <div class="max-w-6xl mx-auto relative z-10">
                            <button onclick="navigateTo('home')" 
                                class="flex items-center gap-2 text-white/80 hover:text-white mb-6 hover:bg-white/20 px-4 py-2 rounded-full w-fit transition-all">
                                <div class="w-5 h-5">${ICONS.arrowLeft}</div> Back to Hub
                            </button>
                            
                            <h1 class="text-5xl md:text-6xl font-black tracking-tight mb-4">${data.name}</h1>
                            <p class="text-xl text-white/90 max-w-2xl font-light">${data.description}</p>
                        </div>
                    </div>

                    <!-- Grid -->
                    <div class="max-w-6xl mx-auto px-4 py-12">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${data.characters.map(char => renderCharacterCard(char, data.textColor)).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCharacterCard(char, themeTextClass) {
            const themeBgClass = themeTextClass.replace('text-', 'bg-');
            
            // Use the specific 'link' property from the data
            const profileLink = char.link || '#';

            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition hover:-translate-y-1 hover:shadow-2xl border border-gray-100 flex flex-col">
                    <div class="h-2 w-full ${themeBgClass}"></div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-2xl font-bold ${themeTextClass}">${char.name}</h3>
                            <div class="w-5 h-5">${ICONS.star}</div>
                        </div>
                        <p class="text-sm font-semibold text-gray-500 mb-3">${char.realName} • ${char.role}</p>
                        <p class="text-gray-700 leading-relaxed mb-6 flex-1">${char.desc}</p>
                        
                        <a href="${profileLink}" class="w-full py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium flex items-center justify-center gap-2 transition-colors">
                            View Profile <div class="w-3 h-3">${ICONS.externalLink}</div>
                        </a>
                    </div>
                </div>
            `;
        }

        // --- Main Logic ---

        function navigateTo(viewId) {
            state.view = viewId;
            window.scrollTo(0, 0);
            render();
        }

        function render() {
            if (state.view === 'home') {
                app.innerHTML = renderHome();
            } else {
                app.innerHTML = renderCategoryPage(state.view);
            }
        }

        // Initial Render
        render();

    </script>
</body>
</html>
