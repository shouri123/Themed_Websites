<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Verses Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #030712;
            overflow-x: hidden;
        }
        
        /* Modern Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .text-glow {
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen selection:bg-white selection:text-black">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 bg-grid-pattern pointer-events-none"></div>
    <div class="fixed top-[-20%] left-[-10%] w-[50%] h-[50%] rounded-full bg-blue-900/20 blur-[120px] pointer-events-none animate-pulse"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[50%] h-[50%] rounded-full bg-red-900/20 blur-[120px] pointer-events-none animate-pulse" style="animation-delay: 2s"></div>

    <!-- App Root -->
    <div id="app" class="relative z-10 min-h-screen flex flex-col"></div>

    <script>
        // --- Data Configuration ---
        const UNIVERSE_DATA = {
            marvel: {
                id: 'marvel',
                name: 'Marvel Universe',
                themeColor: 'from-red-600 to-red-900',
                accentColor: 'text-red-500',
                bgGradient: 'bg-gradient-to-br from-red-900/90 via-black to-black',
                description: "Legends. Gods. Monsters. The universe of the Avengers.",
                bgImage: "https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?auto=format&fit=crop&q=80",
                icon: 'shield',
                characters: [
                    { name: 'Iron Man', link: 'iron-man.html', realName: 'Tony Stark', role: 'Tech Genius', desc: 'Genius, billionaire, playboy, philanthropist.' },
                    { name: 'Captain America', link: 'captain-america.html', realName: 'Steve Rogers', role: 'Super Soldier', desc: 'The First Avenger and symbol of hope.' },
                    { name: 'Thor', link: 'thor.html', realName: 'Thor Odinson', role: 'God of Thunder', desc: 'Asgardian warrior wielding the mighty Mjolnir.' },
                    { name: 'Spider-Man', link: 'spider-man.html', realName: 'Peter Parker', role: 'Web Slinger', desc: 'Friendly neighborhood hero with spider-powers.' },
                    { name: 'Black Widow', link: 'black-widow.html', realName: 'Natasha Romanoff', role: 'Master Spy', desc: 'Expert assassin and key member of SHIELD.' },
                    { name: 'Hulk', link: 'hulk.html', realName: 'Bruce Banner', role: 'Powerhouse', desc: 'A scientist who transforms into a giant rage monster.' },
                    { name: 'Dr. Strange', link: 'Dr-Strange.html', realName: 'Stephen Strange', role: 'Sorcerer Supreme', desc: 'Master of the Mystic Arts and protector of reality.' }
                ]
            },
            dc: {
                id: 'dc',
                name: 'DC Universe',
                themeColor: 'from-blue-600 to-blue-900',
                accentColor: 'text-blue-500',
                bgGradient: 'bg-gradient-to-br from-blue-900/90 via-black to-black',
                description: "Gods among us. The pantheon of the Justice League.",
                bgImage: "https://images.unsplash.com/photo-1478720568477-152d9b164e63?auto=format&fit=crop&q=80",
                icon: 'zap',
                characters: [
                    { name: 'Superman', link: 'superman.html', realName: 'Clark Kent', role: 'Man of Steel', desc: 'The last son of Krypton and protector of Earth.' },
                    { name: 'Batman', link: 'batman.html', realName: 'Bruce Wayne', role: 'Dark Knight', desc: 'Gotham\'s vigilante detective and martial artist.' },
                    { name: 'Wonder Woman', link: 'wonder-woman.html', realName: 'Diana Prince', role: 'Amazon Princess', desc: 'Warrior princess of Themyscira.' },
                    { name: 'The Flash', link: 'flash.html', realName: 'Barry Allen', role: 'Speedster', desc: 'The fastest man alive, tapping into the Speed Force.' },
                    { name: 'Aquaman', link: 'aquaman.html', realName: 'Arthur Curry', role: 'King of Atlantis', desc: 'Ruler of the seven seas and Earth\'s oceans.' },
                    { name: 'Green Lantern', link: 'green-lantern.html', realName: 'Hal Jordan', role: 'Space Cop', desc: 'Wielder of a power ring fueled by willpower.' }
                ]
            },
            other: {
                id: 'other',
                name: 'Indie & Others',
                themeColor: 'from-emerald-600 to-emerald-900',
                accentColor: 'text-emerald-500',
                bgGradient: 'bg-gradient-to-br from-emerald-900/90 via-black to-black',
                description: "Anti-heroes and renegades from the fringes of comics.",
                bgImage: "https://images.unsplash.com/photo-1608889476561-6242cfdbf622?auto=format&fit=crop&q=80",
                icon: 'globe',
                characters: [
                    { name: 'Hellboy', link: 'hellboy.html', realName: 'Anung Un Rama', role: 'Paranormal Investigator', desc: 'A demon raised by humans to fight darkness.' },
                    { name: 'Invincible', link: 'invincible.html', realName: 'Mark Grayson', role: 'Half-Viltrumite', desc: 'Teenager learning to handle immense power.' },
                    { name: 'Spawn', link: 'spawn.html', realName: 'Al Simmons', role: 'Hellspawn', desc: 'Resurrected assassin with symbiotic powers.' },
                    { name: 'Homelander', link: 'homelander.html', realName: 'John', role: 'Corporate Hero', desc: 'The most powerful, yet unstable, supe.' },
                    { name: 'Judge Dredd', link: 'judge-dredd.html', realName: 'Joseph Dredd', role: 'Lawman', desc: 'Street judge in the dystopian Mega-City One.' },
                    { name: 'The Mask', link: 'the-mask.html', realName: 'Stanley Ipkiss', role: 'Chaos Deity', desc: 'Wielder of a mask that grants cartoonish reality warping.' }
                ]
            }
        };

        const ICONS = {
            shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            zap: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>`,
            globe: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
            arrowLeft: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>`,
            star: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
            externalLink: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>`
        };

        // --- State Management ---
        let state = {
            view: 'home' 
        };

        const app = document.getElementById('app');

        // --- Render Functions ---

        function renderHome() {
            return `
                <div class="flex-1 flex flex-col justify-center items-center p-6 lg:p-12 relative overflow-hidden">
                    
                    <!-- Hero Text -->
                    <div class="text-center mb-16 relative z-20 mix-blend-difference">
                        <div class="gsap-hero-title inline-block">
                            <h1 class="text-6xl md:text-9xl font-bold tracking-tighter text-transparent bg-clip-text bg-white opacity-90 mb-2">
                                COMIC
                            </h1>
                            <h1 class="text-6xl md:text-9xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-white to-red-500">
                                VERSES
                            </h1>
                        </div>
                        <p class="gsap-hero-subtitle text-gray-400 text-lg md:text-xl mt-6 max-w-md mx-auto font-light tracking-wide">
                            EXPLORE THE MULTIVERSE
                        </p>
                    </div>

                    <!-- Cards Container -->
                    <div class="flex flex-col lg:flex-row gap-6 w-full max-w-7xl justify-center items-stretch perspective-1000">
                        <!-- Marvel -->
                        ${renderHomeCard('MARVEL', 'marvel', 'from-red-600 to-red-900', UNIVERSE_DATA.marvel.bgImage, 'shield', '01')}
                        <!-- DC -->
                        ${renderHomeCard('DC', 'dc', 'from-blue-600 to-blue-900', UNIVERSE_DATA.dc.bgImage, 'zap', '02')}
                        <!-- Other -->
                        ${renderHomeCard('INDIE', 'other', 'from-emerald-600 to-emerald-900', UNIVERSE_DATA.other.bgImage, 'globe', '03')}
                    </div>

                    <footer class="gsap-footer absolute bottom-6 text-gray-700 text-xs tracking-widest uppercase">
                        Select a universe to begin
                    </footer>
                </div>
            `;
        }

        function renderHomeCard(title, id, gradient, bgImage, iconKey, num) {
            return `
                <button onclick="handleNavigation('${id}')" 
                    class="gsap-card group relative h-[250px] lg:h-[450px] w-full lg:w-1/3 rounded-2xl overflow-hidden cursor-pointer focus:outline-none ring-offset-4 ring-offset-black focus:ring-2 focus:ring-white/20 transition-all duration-500 hover:lg:w-[45%]">
                    
                    <!-- Background Image -->
                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 scale-110 group-hover:scale-100 opacity-60 group-hover:opacity-100"
                         style="background-image: url('${bgImage}')"></div>
                    
                    <!-- Overlay Gradient -->
                    <div class="absolute inset-0 bg-gradient-to-t ${gradient} opacity-80 mix-blend-multiply transition-opacity duration-300 group-hover:opacity-60"></div>
                    <div class="absolute inset-0 bg-black/30 group-hover:bg-transparent transition-colors duration-300"></div>

                    <!-- Content -->
                    <div class="absolute inset-0 p-8 flex flex-col justify-between z-10">
                        <div class="flex justify-between items-start border-b border-white/10 pb-4">
                            <span class="text-white/50 font-mono text-sm tracking-widest">UNIVERSE ${num}</span>
                            <div class="text-white opacity-50 group-hover:text-white group-hover:opacity-100 transition-all duration-300 transform group-hover:scale-110 group-hover:rotate-12">
                                ${ICONS[iconKey].replace('width="24"', 'width="32"').replace('height="24"', 'height="32"')}
                            </div>
                        </div>

                        <div>
                            <h2 class="text-5xl lg:text-7xl font-bold text-white tracking-tighter mb-2 translate-y-4 group-hover:translate-y-0 transition-transform duration-500">${title}</h2>
                            <div class="h-[1px] w-0 group-hover:w-full bg-white/50 transition-all duration-500 mb-4"></div>
                            <span class="inline-flex items-center gap-2 text-sm font-bold text-white tracking-widest uppercase opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500 delay-100">
                                Enter Simulation <span class="text-lg">â†’</span>
                            </span>
                        </div>
                    </div>
                </button>
            `;
        }

        function renderCategoryPage(id) {
            const data = UNIVERSE_DATA[id];
            
            return `
                <div class="min-h-screen ${data.bgGradient} text-white">
                    <!-- Nav -->
                    <nav class="gsap-nav fixed top-0 w-full p-6 z-50 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent backdrop-blur-[2px]">
                        <button onclick="handleNavigation('home')" 
                            class="group flex items-center gap-3 text-white/70 hover:text-white transition-colors">
                            <div class="p-2 rounded-full border border-white/10 bg-white/5 group-hover:bg-white/20 transition-all">
                                ${ICONS.arrowLeft}
                            </div>
                            <span class="font-mono text-sm tracking-widest">RETURN TO HUB</span>
                        </button>
                        <div class="font-bold text-xl tracking-tighter opacity-50">COMIC VERSES</div>
                    </nav>

                    <div class="container mx-auto px-6 pt-32 pb-12">
                        <!-- Hero Section -->
                        <div class="gsap-cat-hero mb-20">
                            <div class="flex items-center gap-4 mb-6 opacity-80">
                                <div class="w-12 h-12 ${data.accentColor}">
                                    ${ICONS[data.icon].replace('width="24"', 'width="48"').replace('height="24"', 'height="48"')}
                                </div>
                                <span class="h-[1px] w-20 bg-white/20"></span>
                                <span class="font-mono text-sm tracking-widest uppercase text-white/60">Selected Database</span>
                            </div>
                            <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tighter leading-none gradient-text inline-block">
                                ${data.name.toUpperCase()}
                            </h1>
                            <p class="text-xl md:text-2xl text-gray-400 font-light max-w-2xl border-l-4 border-white/10 pl-6 py-2">
                                ${data.description}
                            </p>
                        </div>

                        <!-- Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.characters.map((char, index) => renderCharacterCard(char, data.accentColor, index)).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCharacterCard(char, accentColor, index) {
            const profileLink = char.link || '#';
            
            return `
                <div class="gsap-char-card glass-card rounded-2xl p-8 flex flex-col group hover:bg-white/5 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                         <div class="w-32 h-32 ${accentColor}">${ICONS.star.replace('width="24"', 'width="128"').replace('height="24"', 'height="128"')}</div>
                    </div>

                    <div class="relative z-10 flex flex-col h-full">
                        <div class="mb-auto">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-3xl font-bold text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-gray-400 transition-all">
                                    ${char.name}
                                </h3>
                            </div>
                            <div class="inline-block px-3 py-1 rounded-full border border-white/10 bg-white/5 text-xs font-mono tracking-widest text-gray-400 mb-6">
                                ${char.role.toUpperCase()}
                            </div>
                            <p class="text-gray-400 font-light leading-relaxed mb-8">
                                ${char.desc}
                            </p>
                        </div>

                        <div class="pt-6 border-t border-white/10 flex items-center justify-between">
                            <span class="text-xs text-gray-500 font-mono">${char.realName}</span>
                            <a href="${profileLink}" class="p-3 rounded-full bg-white text-black hover:scale-110 transition-transform">
                                ${ICONS.externalLink}
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Animation & Logic ---

        function handleNavigation(viewId) {
            if (state.view === viewId) return;

            // Animate Out
            const tl = gsap.timeline({
                onComplete: () => {
                    state.view = viewId;
                    window.scrollTo(0, 0);
                    render();
                }
            });

            tl.to("#app", { opacity: 0, duration: 0.3, ease: "power2.in" });
        }

        function render() {
            if (state.view === 'home') {
                app.innerHTML = renderHome();
                animateHome();
            } else {
                app.innerHTML = renderCategoryPage(state.view);
                animateCategory();
            }
        }

        function animateHome() {
            gsap.set("#app", { opacity: 1 });
            
            const tl = gsap.timeline();

            tl.from(".gsap-hero-title h1", {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.2,
                ease: "power4.out"
            })
            .from(".gsap-hero-subtitle", {
                y: 20,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.5")
            .from(".gsap-card", {
                y: 100,
                opacity: 0,
                duration: 0.8,
                stagger: 0.15,
                ease: "back.out(1.2)"
            }, "-=0.3")
            .from(".gsap-footer", {
                opacity: 0,
                duration: 1
            }, "-=0.5");

            // Mouse parallax for cards
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                gsap.to(".gsap-hero-title", {
                    x: x * 2,
                    y: y * 2,
                    duration: 1,
                    ease: "power2.out"
                });
            });
        }

        function animateCategory() {
            gsap.set("#app", { opacity: 1 });

            const tl = gsap.timeline();

            tl.from(".gsap-nav", {
                y: -50,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            })
            .from(".gsap-cat-hero > *", {
                x: -30,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out"
            }, "-=0.4")
            .from(".gsap-char-card", {
                y: 50,
                opacity: 0,
                duration: 0.6,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.4");
        }

        // Initial Render
        render();

    </script>
</body>
</html>
