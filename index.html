<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #050505;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        .glass-card {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #60a5fa;
            box-shadow: 0 0 10px #60a5fa;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(96, 165, 250, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
        }
        /* Hover state for cursor */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.8);
        }

        /* Glitch Effect */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            background: #050505; 
        }
        .glitch-wrapper::before {
            color: #0ff;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        .glitch-wrapper::after {
            color: #f0f;
            z-index: -2;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            80% { transform: translate(0px, 0px); }
            100% { transform: translate(-2px, -2px); }
        }
        @keyframes glitch-anim-2 {
            0% { transform: translate(2px, 2px); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(0px, 0px); }
            100% { transform: translate(2px, 2px); }
        }

        /* Ticker */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 50;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .ticker {
            display: flex;
            white-space: nowrap;
            animation: ticker 40s linear infinite;
        }
        .ticker-item {
            flex-shrink: 0;
            padding: 0 2rem;
            font-size: 0.8rem;
            color: #9ca3af;
            font-family: 'Space Grotesk', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .ticker-item span {
            color: #60a5fa;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Move half width assuming duplicated content */
        }

        /* Scanline effect */
        .scanline {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>

        // --- Interaction Logic ---

        // Custom Cursor Logic
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay (using GSAP for smoothness)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Add hovering state for interactive elements
        document.body.addEventListener('mouseover', (e) => {
            if (e.target.closest('button') || e.target.closest('a') || e.target.classList.contains('hoverable')) {
                document.body.classList.add('hovering');
            }
        });
        document.body.addEventListener('mouseout', (e) => {
            if (e.target.closest('button') || e.target.closest('a') || e.target.classList.contains('hoverable')) {
                document.body.classList.remove('hovering');
            }
        });

        // 3D Tilt Effect for Cards
        window.handleCardTilt = function(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
            const rotateY = ((x - centerX) / centerX) * 10;

            gsap.to(card, {
                duration: 0.5,
                rotateX: rotateX,
                rotateY: rotateY,
                scale: 1.02,
                ease: 'power2.out',
                transformPerspective: 1000
            });
        };

        window.resetCardTilt = function(card) {
            gsap.to(card, {
                duration: 0.5,
                rotateX: 0,
                rotateY: 0,
                scale: 1,
                ease: 'power2.out'
            });
        };

        // --- Background Canvas Animation ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 100);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            // Connect particles
            particles.forEach((a, index) => {
                particles.slice(index + 1).forEach(b => {
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - distance/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                });
            });
            animationFrameId = requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();


        // --- Navigation & Rendering ---
        
        window.handleNavigation = function(viewId) {
            if (state.view === viewId) return;

            // Animate Out
            const tl = gsap.timeline({
                onComplete: () => {
                    state.view = viewId;
                    window.scrollTo(0, 0);
                    render();
                }
            });

            tl.to("#app", { opacity: 0, y: -20, duration: 0.3, ease: "power2.in" });
        }

        function render() {
            if (state.view === 'home') {
                app.innerHTML = renderHome();
                animateHome();
            } else {
                app.innerHTML = renderCategoryPage(state.view);
                animateCategory();
            }
        }

        function animateHome() {
            gsap.set("#app", { opacity: 1, y: 0 });
            
            const tl = gsap.timeline();

            tl.from(".gsap-hero-title h1, .gsap-hero-title .glitch-wrapper", {
                y: 80,
                opacity: 0,
                duration: 1.2,
                stagger: 0.15,
                ease: "power4.out"
            })
            .from(".gsap-hero-subtitle", {
                y: 20,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.8")
            .from(".gsap-card", {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.2,
                ease: "power3.out"
            }, "-=0.5")
            .from(".ticker-wrap", {
                y: 100,
                opacity: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=0.5");
        }

        function animateCategory() {
            gsap.set("#app", { opacity: 1, y: 0 });

            const tl = gsap.timeline();

            tl.from(".gsap-nav", {
                y: -50,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            })
            .from(".gsap-cat-hero > *", {
                x: -30,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out"
            }, "-=0.4")
            .from(".gsap-char-card", {
                y: 60,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.4");
        }

        // Initial Render
        render();

    </script>
